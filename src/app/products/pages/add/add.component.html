<h1 class="mt-5">Add Product</h1>
<hr />

<form [formGroup]="myForm">
  <div class="row align-items-center mb-3">
    <!-- Label -->
    <div class="col-auto">
      <label class="col-form-label">Name:</label>
    </div>

    <!-- Input -->
    <div class="col-auto">
      <input class="form-controll" formControlName="name" />
    </div>

    <!-- Message -->
    <div class="col-auto">
      <span
        error-message
        [color]="color"
        [message]="message"
        [valid]="!handleError('name')"
      >
      </span>
    </div>
  </div>

  <!-- Button -->
  <div class="row mt-3">
    <div class="col">
      <button class="btn btn-primary" (click)="changeName()">Save</button>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <button class="btn btn-primary" (click)="changeColor()">
        Change Color
      </button>
    </div>
  </div>
</form>

<h3 class="mt-5" error-message color="#6857E6">Form</h3>
<pre>Value {{ myForm.value | json }}</pre>
<pre>Valid: {{ myForm.valid }}</pre>

<div class="row mt-5" *customIf="myForm.valid">
  <div class="col">
    <div class="alert alert-primary">Everything is OK...!</div>
  </div>
</div>
